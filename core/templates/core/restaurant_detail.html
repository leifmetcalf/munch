{% extends "core/base.html" %}
{% load urlencode from django.template.defaultfilters %}


{% block body %}
<h1>{{ object.name }}</h1>
<a href='https://www.google.com/maps/search/?api=1&query={{ object.name|urlencode }}&query_place_id={{ object.google_maps_place_id }}'>Link to Google Maps</a>
<p>{{ object.notes }}</p>
{% endblock %}
