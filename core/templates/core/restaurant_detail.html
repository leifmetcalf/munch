{% extends "core/base.html" %}


{% block body %}
<h1>{{ object.name }}</h1>
<a
    href='https://www.google.com/maps/search/?api=1&query={{ object.name|urlencode }}&query_place_id={{ object.google_maps_place_id }}'>Link
    to Google Maps</a>
<p>{{ object.notes }}</p>
<p>Included in the following lists:</p>
<ul>
    {% for list in lists %}
    <li><a href='{% url "core:list_detail" username=list.author.username slug=list.slug %}'>{{ list.name }}</a> by
        {{ list.author }}</li>
    {% endfor %}
</ul>
{% endblock %}
