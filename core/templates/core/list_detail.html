{% extends "core/base.html" %}

{% block body %}
<h1>{{ object.name }}</h1>
{% for listitem in object.listitem_set.all %}
<p>
  <a href='{% url "core:restaurant_detail" slug=listitem.restaurant.slug %}'>{{ listitem.restaurant.name }}</a>
  {{ listitem.note }}
</p>
{% endfor %}
{% if user == object.user %}
<a href='{% url "core:list_edit" username=object.user slug=object.slug %}'>edit list</a>
{% endif %}
{% endblock %}
