{% extends "core/base.html" %}
{% load static %}

{% block head %}
<script src="https://unpkg.com/htmx.org@2.0.2"></script>
<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
<script src="https://unpkg.com/leaflet@1.9.4"></script>
<script src="{% static 'core/index.js' %}" defer></script>
{% endblock %}

{% block body %}
<div id='auth'>
  {% if user.is_authenticated %}
  <p>Logged in as {{user}}</p>
  <form method='post' action='{% url "core:logout" %}'>
    {% csrf_token %}
    <button type='submit'>logout</button>
  </form>
  <p><a href='{% url "core:user_detail" username=user.username %}'>profile</a></p>
  {% else %}
  <p><a href='{% url "core:login" %}'>login</a></p>
  <p><a href='{% url "core:user_new" %}'>create account</a></p>
  {% endif %}
</div>
<p><a href='{% url "core:lists" %}'>lists</a></p>
<p><a href='{% url "core:list_new" %}'>CREATE A LIST</a></p>
<p><a href='{% url "core:restaurant_new" %}'>Add a restaurant</a></p>
<p><a href='{% url "core:restaurants" %}'>restaurants</a></p>
{% endblock %}
