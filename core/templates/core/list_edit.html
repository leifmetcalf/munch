{% extends "core/base.html" %}

{% block body %}

<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type='submit'>Save name</button>
</form>

<div id='list-items'>
  {% for item_path in item_paths %}
    <div hx-get='{{item_path}}' hx-trigger='load' hx-target='this' hx-swap='outerHTML'></div>
  {% endfor %}
</div>

<button hx-get='/htmx/restaurant_item/{{object.id}}/' hx-target='#list-items' hx-swap='beforeend'>Add restaurant</button>

{% endblock %}
